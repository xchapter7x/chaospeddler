box: golang
services:
    - mongo
dev:
  steps:
    - setup-go-workspace:
      package-dir: github.com/xchapter7x/chaospeddler

    - script:
        name: go get
        code: |
          cd $WERCKER_SOURCE_DIR
          go version
          go get github.com/Masterminds/glide
          go get -u github.com/datianshi/envtemplate
          export PATH=$WERCKER_SOURCE_DIR/bin:$PATH
          glide install

    - script:
        name: set vcap services/application
        code: |
          export VCAP_SERVICES=`envtemplate -file=fixtures/vcap_services.json`
          export VCAP_APPLICATION={}

    - script:
        name: env
        code: env

    - internal/watch:
        code: PORT=8080 LOG_LEVEL=debug go run main.go 
        reload: true


build:
  steps:
    - setup-go-workspace
    - wercker/golint:
        exclude: "vendor"

    # Gets the dependencies
    - script:
        name: go get
        code: |
          cd $WERCKER_SOURCE_DIR
          go version
          go get github.com/Masterminds/glide
          export PATH=$WERCKER_SOURCE_DIR/bin:$PATH
          glide install

    # Test the project
    - script:
        name: go test
        code: |
          go test $(glide novendor) -v -cover -race
